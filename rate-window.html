<script type="text/javascript">
    RED.nodes.registerType('rate-window', {
      category: 'function',
      color: '#a6bbcf',
      defaults: {
        name: { value: "" },
        interval: { value: 1000, validate: RED.validators.number() },
      },
      inputs: 1,
      outputs: 1,
      icon: "timer.png",
      label: function () {
        return this.name || "Rate Window";
      }
    });
  </script>
  
  <script type="text/html" data-template-name="rate-window">
    <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-interval"><i class="icon-clock"></i> Interval (ms)</label>
      <input type="number" id="node-input-interval" placeholder="Interval">
    </div>
    </div>
  </script>
